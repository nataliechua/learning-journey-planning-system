<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/styles.css" rel="stylesheet">
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        $(function () {
            $("#sidebar").load("./assets/components/sidebar.html");
            $("#topbar").load("./assets/components/topbar.html");
            $("#footer").load("./assets/components/footer.html");
        });
    </script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Learning Journey</h1>
                    <div class="card">
                        <div class="card-body">
                            <a type="button" class="btn btn-primary float-right mb-3" href="addLearningJourney.html">Add <i class="fas fa-fw fa-plus-circle" style="color: #fff !important;"></i></a>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Learning Journey</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Status</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="journey in journeys">
                                        <th scope="row">{{ journey.journey_name }}</th>
                                        <td>
                                            {{ displayRoleName(journey.role_id) }}</td>
                                        <td>dh</td>
                                        <td>
                                            <a type="button" class="btn btn-primary" @click="goToViewLJ(journey.journey_id)">View</a>
                                        </td>
                                    </tr>
                                    <p>** Note: Missing role & status</p>
                                    <tr>
                                        <th scope="row">Learning Journey 1</th>
                                        <td>Role 1</td>
                                        <td>In progress (50%)</td>
                                        <td>
                                            <a type="button" class="btn btn-primary" href="viewLearningJourney.html">View</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer id="footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        const app = Vue.createApp({

            data() {
                return {
                    journeys:[],
                    message: "There is a problem retrieving journey data, please try again later.",
                    
                }
            },
            methods: {
                getAllSkills() {
                    // on Vue instance created, load the book list
                    // 'staff_id'
                    const response =
                        fetch("http://localhost:5000/journeys_by_staff/"+getCookie('staff_id')) // hardcoding staff-id now
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                                if (data.code === 404) {
                                    // no skill in db
                                    this.message = data.message;
                                } else {
                                    this.journeys = data.data.journeys
                                    console.log(this.journeys);
                                }
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(this.message + error);

                            });

                    function getCookie(cname) {
                        let name = cname + "=";
                        let decodedCookie = decodeURIComponent(document.cookie);
                        let ca = decodedCookie.split(';');
                        for(let i = 0; i <ca.length; i++) {
                            let c = ca[i];
                            while (c.charAt(0) == ' ') {
                            c = c.substring(1);
                            }
                            if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                            }
                        }
                        return null;
                    }
                },
                goToViewLJ(learning_journey_id) {
                    location.href = 'viewLearningJourney.html?learning_journey_id=' + learning_journey_id
                },
                displayRoleName: async function(role_id) {
                    
                    let response =
                    await fetch(
                        "http://localhost:5000/role/"+role_id,
                        {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            }
                        })
                    let data = await response.json();
                    console.log("result: ", data.data.role_name );
                    return await data.data.role_name;
                }
            },created() {
                // on Vue instance created, load the book list
                this.getAllSkills();
            }
            }
        );
    
        const vm = app.mount('#wrapper');
    </script>
</body>

</html>
