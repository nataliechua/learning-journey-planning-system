<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LJPS</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/styles.css" rel="stylesheet">
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        $(function () {
            $("#sidebar").load("./assets/components/sidebar.html");
            $("#topbar").load("./assets/components/topbar.html");
            $("#footer").load("./assets/components/footer.html");
        });
    </script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Skills</h1>
                    <div class="card">
                        <div class="card-body">
                            <a type="button" class="btn btn-primary float-right mb-3" href="HRaddSkill.html">Add <i class="fas fa-fw fa-plus-circle" style="color: #fff !important;"></i></a>
                            
                            <div>
                                <b>Active Skills</b>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Skill</th>
                                        <th scope="col">Status</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="skill in Active_skills" >
                                        <th scope="row">{{ skill.skill_id }}</th>
                                        <td>{{ skill.skill_name }}</td>
                                        <td>{{ skill.skill_status }}</td>
                                        <td>
                                            <a type="button" class="btn btn-primary" @click="goToEditSkill(skill.skill_id)">Edit</a>
                                        </td>
                                    </tr>
 

                                </tbody>
                            </table>

                            <div>
                                <b>Inactive Skills</b>
                            </div>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Skill</th>
                                        <th scope="col">Status</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="skill in Inactive_skills" >
                                        <th scope="row">{{ skill.skill_id }}</th>
                                        <td>{{ skill.skill_name }}</td>
                                        <td>{{ skill.skill_status }}</td>
                                        <td>
                                            <a type="button" class="btn btn-primary" @click="goToEditSkill(skill.skill_id)">Edit</a>
                                        </td>
                                    </tr>
 

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer id="footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script>
        const get_all_skills = "http://localhost:5000/skills";
        const get_all_active_skills = "http://localhost:5000/skills/Active";
        const get_all_inactive_skills = "http://localhost:5000/skills/Inactive";
        const app = Vue.createApp({

        data() {
            return {
                "skills":[],
                "Active_skills": [],
                "Inactive_skills": [],
                message: "There is a problem retrieving skills data, please try again later.",

            }
        },
        methods: {
            getAllActiveSkills() {
                // on Vue instance created, load the active skills
                const response =
                    fetch(get_all_active_skills)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                // no skill in db
                                this.message = data.message;
                            } else {
                                this.Active_skills = data.data.skills
                                console.log(this.Active_skills);

                            }
                        })
                        .catch(error => {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            console.log(this.message + error);

                        });
                    },
                    getAllInactiveSkills() {
                // on Vue instance created, load the Inactive skills 
                const response =
                    fetch(get_all_inactive_skills)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                // no skill in db
                                this.message = data.message;
                            } else {
                                this.Inactive_skills = data.data.skills
                                console.log(this.Inactive_skills);

                            }
                        })
                        .catch(error => {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            console.log(this.message + error);

                        });
                    },
                    goToEditSkill(skill_id) {
                        location.href = 'HReditSkill.html?skill_id=' + skill_id
                    }
                },
                created() {
                    // on Vue instance created, load the book list
                    this.getAllActiveSkills();
                    this.getAllInactiveSkills;
                }
                }
                );

                const vm = app.mount('#wrapper');

    </script>
    
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
