    <script>
        const get_all_roles = "http://localhost:5000/roles_with_skills";
        const get_all_active_roles = "http://localhost:5000/roles/Active";
        const get_all_inactive_roles= "http://localhost:5000/roles/Inactive";
        const app = Vue.createApp({

        data() {
            return {
                "skills":[],
                "Active_roles": [],
                "Inactive_roles": [],
                message: "There is a problem retrieving roles data, please try again later.",

            }
        },
        methods: {
            getAllActiveRoles() {
                // on Vue instance created, load the active skills
                const response =
                    fetch(get_all_active_roles)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                // no skill in db
                                this.message = data.message;
                            } else {
                                this.Active_roles = data.data.roles
                                console.log(this.Active_roles);

                            }
                        })
                        .catch(error => {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            console.log(this.message + error);

                        });
                    },
             getAllInactiveRoles() {
                // on Vue instance created, load the Inactive role 
                const response =
                    fetch(get_all_inactive_roles)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                // no role in db
                                this.message = data.message;
                            } else {
                                this.Inactive_roles = data.data.roles
                                console.log(this.Inactive_roles);

                            }
                        })
                        .catch(error => {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            console.log(this.message + error);

                        });
                    },
                goToEditRole(role_id) {
                        location.href = './HReditRole.html?role_id=' + role_id
                },

                getAllRoles() {
                    const response =
                    fetch(get_all_roles)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response);
                            if (data.code === 404) {
                                // no skill in db
                                this.message = data.message;
                            } else {
                                roles_array = data.data.roles

                                console.log(roles_array)
                                
                                for (var i = 0; i < roles_array.length; i++){
                                    skills = roles_array[i].role_skills;

                                    skills_str="Unassigned"

                                    if (skills.length != 0) {
                                        skills_str = skills[0].skill_name;

                                        for (var j = 1; j < skills.length; j++) {
                                        skills_str += ", " + skills[j].skill_name
                                        }

                                    }

                                    roles_array[i]["skills_str"] = skills_str;
                                    
                                    if (roles_array[i].role_status == "Active") {
                                        this.Active_roles.push(roles_array[i])
                                    } else {
                                        this.Inactive_roles.push(roles_array[i])
                                    };
                                }   

                            }

                            console.log(this.Active_roles)
                            console.log(this.Inactive_roles)
                        })
                        .catch(error => {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            console.log(this.message + error);

                        });
                }
                },
                created() {
                    // check credentials (check for staff)
                    if (getCookie('user_type') != null) {

                        let user_type = getCookie('user_type');

                        if (user_type == "staff") {
                            location.href = './index.html';
                        }
                        if (user_type == "hr") {

                            // check switch_to_staff_acct
                            let switch_to_staff_acct = getCookie('switch_to_staff_acct')

                            if (switch_to_staff_acct == "Y") {

                                location.href = './index.html';
                            }
                        }
                    }
                    // on Vue instance created, load the book list
                    // this.getAllActiveRoles();
                    // this.getAllInactiveRoles();
                    this.getAllRoles();
                    console.log(this.Active_roles)
                }
                }
                );
                function getCookie(cname) {
                    let name = cname + "=";
                    let decodedCookie = decodeURIComponent(document.cookie);
                    let ca = decodedCookie.split(';');
                    for(let i = 0; i <ca.length; i++) {
                        let c = ca[i];
                        while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                        }
                    }
                    return null;
                }
                const vm = app.mount('#wrapper');

    </script>
