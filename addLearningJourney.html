<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Learning Journey</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-light">
                            <li class="breadcrumb-item"><a href="learningJourney.html">Learning Journey</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add New Learning Journey</li>
                        </ol>
                    </nav>
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Learning Journey Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter learning journey name">
                                </div>
                                <div class="form-group role">
                                    <label for="role">Role</label>
                                    <br>
                                    <select v-model="role" @change="changeRole()" class="selectpicker" id="role" data-live-search="true">
                                        <option value="" selected disabled></option>
                                        <option v-for="role in availableRoles" :value="role.role_id">{{role.role_name}}</option>
                                    </select>
                                </div>
                                <div class="form-group" v-for="(item, index) in skillAndCourses" :key="index">
                                    <hr>
                                    <div class="form-group">
                                        <a id="add_row" class="btn btn-danger float-right" v-if="skillAndCourses.length>1" @click="removeSkill(index)">Remove</a>
                                        <a id="add_row" class="btn btn-primary float-right mr-2" v-if="index==0" @click="addSkill">Add a Skill/Courses</a>
                                        <label for="skill">Skill</label> &nbsp;
                                        <a href="#" data-toggle="tooltip" title="Skill Description">
                                            <i class="fa fa-question-circle"></i>
                                        </a>
                                        <br>
                                        <!-- <p>{{ item.skill }}</p> -->
                                        <select v-model="item.skill" @change="changeSkill(index, item.skill)" class="selectpicker" :name="`skillAndCourses[${index}][skill]`" data-live-search="true">
                                            <option value="" disabled></option>
                                            <option v-for="skill in availableSkills" :value="skill.skill_id">{{skill.skill_name}}</option>
                                            <!-- <option>Skill 1</option>
                                            <option>Skill 2</option>
                                            <option>Skill 3</option>
                                            <option>Skill 4</option> -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="courses">Course</label>&nbsp;
                                        <a href="#" data-toggle="tooltip" title="Course Description">
                                            <i class="fa fa-question-circle"></i>
                                        </a>
                                        <br>
                                        <select v-model="item.courses" class="selectpicker" :name="`skillAndCourses[${index}][courses]`" :id="`courses${index}`" multiple data-live-search="true" disabled>
                                            <optionvalue="" disabled></option>
                                            <option v-for="course in availableCourses" :value="course.course_id">{{course.course_name}}</option>
                                            <!-- <option>Course 1</option>
                                            <option>Course 2</option>
                                            <option>Course 3</option>
                                            <option>Course 4</option> -->
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer id="footer"></footer>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        Vue.createApp({
        data() {
            return { // hardcoded create data
                role:"",
                skillAndCourses: [],
                availableRoles: [],
                availableSkills: [],
                availableCourses: [],
                skillId: ""
            }
        },
        created() { // created is a hook that executes as soon as Vue instance is created
            this.getAvailableRoles();
            
            // check credentials (check for staff)
            if (getCookie('user_type') != null) {

                let user_type = getCookie('user_type');

                if (user_type != "staff") {

                    // check switch_to_staff_acct
                    let switch_to_staff_acct = getCookie('switch_to_staff_acct')

                    if (switch_to_staff_acct == "N") {

                        location.href = './HRviewAllRoles.html';
                    }
                }
            }
            $('[data-toggle="tooltip"]').tooltip();  
        },
        methods: {
            getAvailableRoles() {
                $(async () => {
                    // Change serviceURL to your own
                    var serviceURL = "http://localhost:5000/roles/active";
                    try {
                        const response =
                            await fetch(
                                serviceURL, { method: 'GET' }
                            );
                        const result = await response.json();
                        if (result.code === 200) {
                            // success case
                            this.availableRoles = result.data.roles;
                            this.refreshSelectDropDown();
                        } else if (result.code == 404) {
                            // No Such Roles Found
                            //this.skillLoading = false
                            //this.skillErr = true
                            //this.skillErrMsg = result.message;
                        } else {
                            // unexpected outcome, throw the error
                            //this.skillLoading = false
                            //this.skillErr = true
                            //throw response.status;
                        }
                    } catch (error) {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        //this.skillLoading = false
                        //this.skillErr = true
                        //this.skillErrMsg = 'There is a problem retrieving skill data, please try again later.<br />' + error;
                    } // error
                });
            },
            getSkillsBasedOnRoleSelected() {
                $(async () => {
                    // Change serviceURL to your own
                    //http://localhost:5000/active_skills_by_role/1
                    var serviceURL = "http://localhost:5000/active_skills_by_role/" + this.role;
                    try {
                        const response =
                            await fetch(
                                serviceURL, { method: 'GET' }
                            );
                        const result = await response.json();
                        if (result.code === 200) {
                            // success case
                            this.availableSkills = result.data.active_skills;
                            this.refreshSelectDropDown();
                        } else if (result.code == 404) {
                            // No Such Roles Found
                            //this.skillLoading = false
                            //this.skillErr = true
                            //this.skillErrMsg = result.message;
                        } else {
                            // unexpected outcome, throw the error
                            //this.skillLoading = false
                            //this.skillErr = true
                            //throw response.status;
                        }
                    } catch (error) {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        //this.skillLoading = false
                        //this.skillErr = true
                        //this.skillErrMsg = 'There is a problem retrieving skill data, please try again later.<br />' + error;
                    } // error
                });
            },
            getCoursesBasedOnSkillSelected() {
                $(async () => {
                    // Change serviceURL to your own
                    var serviceURL = "http://localhost:5000/courses_by_skill/" + this.skillId;
                    try {
                        const response =
                            await fetch(
                                serviceURL, { method: 'GET' }
                            );
                        const result = await response.json();
                        if (result.code === 200) {
                            // success case
                            this.availableCourses = result.data.courses;
                            this.refreshSelectDropDown();
                        } else if (result.code == 404) {
                            // No Such Roles Found
                            //this.skillLoading = false
                            //this.skillErr = true
                            //this.skillErrMsg = result.message;
                        } else {
                            // unexpected outcome, throw the error
                            //this.skillLoading = false
                            //this.skillErr = true
                            //throw response.status;
                        }
                    } catch (error) {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        //this.skillLoading = false
                        //this.skillErr = true
                        //this.skillErrMsg = 'There is a problem retrieving skill data, please try again later.<br />' + error;
                    } // error
                });
            },
            addSkill() {
                //initialise course
                this.skillAndCourses.push({
                    skill: "",
                    courses: []
                });
                this.refreshSelectDropDown();

            },
            removeSkill(index) {
                this.skillAndCourses.splice(index, 1);
                console.log("JSON: ", JSON.stringify(this.skillAndCourses));
                this.refreshSelectDropDown();
            },
            changeRole() {
                this.skillAndCourses = [
                    {
                        skill: "",
                        courses: [""]
                    }
                ];
                this.refreshSelectDropDown();
                $("#courses0").prop('disabled', true);
                this.getSkillsBasedOnRoleSelected();
            },
            changeSkill(index, skillId) {
                // populate courses frm db
                // unhide courses
                this.skillId = skillId;
                $("#courses"+index).prop('disabled', false);
                this.refreshSelectDropDown();
                this.getCoursesBasedOnSkillSelected();
            },
            refreshSelectDropDown() {
                setTimeout(() => {
                    jQuery('.selectpicker').selectpicker('refresh');
                    $('[data-toggle="tooltip"]').tooltip();  
                }, 100);
            }
        },
        computed: {
        }
    }).mount('#page-top');
    
    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return null;
    }
    </script>
