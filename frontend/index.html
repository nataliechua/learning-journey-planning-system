    <style>
        .progress {
            width: 90px;
            height: 90px;
            background: none;
            position: relative;
        }

        .progress::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #eee;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress>span {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .progress .progress-left {
            left: 0;
        }

        .progress .progress-bar {
            width: 100%;
            height: 100%;
            background: none;
            border-width: 6px;
            border-style: solid;
            position: absolute;
            top: 0;
        }

        .progress .progress-left .progress-bar {
            left: 100%;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
            border-left: 0;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }

        .progress .progress-right {
            right: 0;
        }

        .progress .progress-right .progress-bar {
            left: -100%;
            border-top-left-radius: 80px;
            border-bottom-left-radius: 80px;
            border-right: 0;
            -webkit-transform-origin: center right;
            transform-origin: center right;
        }

        .progress .progress-value {
            position: absolute;
            top: 4px;
            left: 0;
        }
    </style>
</head>

<body id="page-top">

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    journeys:[],
                    message: "There is a problem retrieving journey data, please try again later.",
                    errorMsg: false,
                    loading: true
                }
            },
            created() {
                // check credentials (check for staff)
                if (getCookie('user_type') != null) {

                    let user_type = getCookie('user_type');

                    if (user_type != "staff") {

                        // check switch_to_staff_acct
                        let switch_to_staff_acct = getCookie('switch_to_staff_acct')

                        if (switch_to_staff_acct == "N") {

                            location.href = './HRviewAllRoles.html';
                        }
                    }
                }
                this.getAllSkills();
            },
            methods: {
                getAllSkills() {
                    // on Vue instance created, load the book list
                    // 'staff_id'
                    const response =
                        fetch("http://localhost:5000/all_journeys_info/"+getCookie('staff_id'))
                            .then(response => response.json())
                            .then(data => {
                                if (data.code === 404) {
                                    // no skill in db
                                    this.message = data.message;
                                    this.loading = false;
                                    this.errorMsg = true;
                                } else {
                                    this.journeys = data.data.journeys;
                                    this.loading = false;
                                    this.errorMsg = false;
                                    // initilize progress bar
                                    this.calculateProgress();
                                }
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                this.loading = false;
                                this.errorMsg = error;
                            });
                },
                goToViewLJ(learning_journey_id) {
                    location.href = './editLearningJourney.html?learning_journey_id=' + learning_journey_id
                },
                calculateProgress() {
                    $(function() {
                        $(".progress").each(function() {

                            var value = $(this).attr('data-value');
                            var left = $(this).find('.progress-left .progress-bar');
                            var right = $(this).find('.progress-right .progress-bar');

                            if (value > 0) {
                                if (value <= 50) {
                                right.css('transform', 'rotate(' + percentageToDegrees(value) + 'deg)')
                                } else {
                                right.css('transform', 'rotate(180deg)')
                                left.css('transform', 'rotate(' + percentageToDegrees(value - 50) + 'deg)')
                                }
                            }
                        })

                        function percentageToDegrees(percentage) {
                            return percentage / 100 * 360
                        }

                    });
                }
            }
        });
        const vm = app.mount("#wrapper");

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return null;
        }
    </script>
    <script>

                l("body").toggleClass("sidebar-toggled"),

                l(".sidebar").hasClass("toggled") &&
                    l(".sidebar .collapse").collapse("hide");
            }),
                l(window).resize(function () {
                l(window).width() < 768 && l(".sidebar .collapse").collapse("hide"),
                    l(window).width() < 480 &&
                    !l(".sidebar").hasClass("toggled") &&
                    (l("body").addClass("sidebar-toggled"),
                    l(".sidebar").addClass("toggled"),
                    l(".sidebar .collapse").collapse("hide"));
                }),
                l("body.fixed-nav .sidebar").on(
                "mousewheel DOMMouseScroll wheel",
                function (e) {
                    var o;
                    768 < l(window).width() &&
                    ((o = (o = e.originalEvent).wheelDelta || -o.detail),
                    (this.scrollTop += 30 * (o < 0 ? 1 : -1)),
                    e.preventDefault());
                }
                ),
                l(document).on("scroll", function () {
                100 < l(this).scrollTop()
                    ? l(".scroll-to-top").fadeIn()
                    : l(".scroll-to-top").fadeOut();
                }),
                l(document).on("click", "a.scroll-to-top", function (e) {
                var o = l(this);
                l("html, body")
                    .stop()
                    .animate(
                    { scrollTop: l(o.attr("href")).offset().top },
                    1e3,
                    "easeInOutExpo"
                    ),
                    e.preventDefault();
                });
            })(jQuery);
    </script>
