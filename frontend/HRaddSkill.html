<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LJPS</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/styles.css" rel="stylesheet">
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>
    <!--Toastr-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        $(function () {
            $("#sidebar").load("./assets/components/sidebar.html");
            $("#topbar").load("./assets/components/topbar.html");
            $("#footer").load("./assets/components/footer.html");
        });
        $('select').selectpicker();
    </script>
    <style>
        @media only screen and (min-width: 1084px) {
            .bootstrap-select {
                width: 800px !important;
            }
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Skills</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-light">
                            <li class="breadcrumb-item"><a href="HRviewALlSkills.html">Skills</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add New Skill</li>
                        </ol>
                    </nav>
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Skill Name</label>
                                    <input v-model="skill_name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter skill name">
                                </div>
                                <div class="form-group">
                                    <label for="skill">Status</label>
                                    <br>
                                    <select v-model="skill_status" class="selectpicker" id="skill" data-live-search="true">
                                        <option value="" selected disabled></option>
                                        <option>Active</option>
                                        <option>Retired</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" @click="saveSkill">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer id="footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    skill_name: "",
                    skill_status: "",
                    toastCount: 0
                }
            },
            methods: {
                saveSkill() {
                    $(async () => {
                            serviceURL = "http://localhost:5000/skill/create";
                            try {
                                const response =
                                    await fetch(
                                        serviceURL,
                                        {
                                            method: 'POST',
                                            headers: {
                                                'Accept': 'application/json', 'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                skill_name: this.skill_name,
                                                skill_status: this.skill_status
                                            })
                                        }
                                    );
                                const result = await response.json();
                                // toastr configuration
                                toastr.options = {
                                    "closeButton": true,
                                    "newestOnTop": false,
                                    "progressBar": true,
                                    "positionClass": "toast-bottom-right",
                                    "preventDuplicates": false,
                                    "onclick": null,
                                    "showDuration": "300",
                                    "hideDuration": "1000",
                                    "timeOut": "5000",
                                    "extendedTimeOut": "1000",
                                    "showEasing": "swing",
                                    "hideEasing": "linear",
                                    "showMethod": "fadeIn",
                                    "hideMethod": "fadeOut"
                                }

                                if (result.code === 201) {
                                    if (this.toastCount == 0) {
                                        // success 
                                        toastr.success("Created successfully");
                                        this.toastCount += 1;
                                    } 

                                    setInterval(function doThisAfterEightSeconds() {
                                        location.href = './HRviewAllSkills.html';
                                    }, 800);

                                    
                                } else if (result.code == 500) {
                                    // this.err = true
                                    // this.errMsg = result.message;
                                    toastr.error("An error has occurred. Please try again");
                                } else {
                                    // unexpected outcome, throw the error
                                    toastr.error("An error has occurred. Please try again");
                                    throw response.status;
                                }
                            } catch (error) {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                toastr.error("An error has occurred. Please try again");
                            } // error
                        });
                        
                },
                refreshSelectDropDown() {
                    setTimeout(() => {
                        jQuery('.selectpicker').selectpicker('refresh');
                        $('[data-toggle="tooltip"]').tooltip();  
                    }, 100);
                }
            }
        });

        const vm = app.mount('#wrapper');
    </script>
    
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
